<!DOCTYPE HTML>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <h1> To-Do List</h1>
        <div id= "input_box_and_button">
            <input type = "text" id = "list_enter" name = "list_name" placeholder="Enter list item...">
            <button id = "plus_button" class = "button"> + </button>
         </div>

        <div id = "list_items">
            <li>
                <input type = "text" id = "list_item_1" name = "list_item_1" value = "Text John about bank statements">
            </li>
        </div>

        <div id= "edit_list">
            <button id = "hide_completed" class = "button"> Save Changes</button>
        </div>

        <div id= "bottom_buttons">
            <button id = "hide_completed" class = "button"> Hide Completed Items </button>
            <button id = "delete_completed" class = "button"> Delete Completed Items </button>
        </div>
    </body>
</html>
