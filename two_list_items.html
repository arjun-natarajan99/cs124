<!DOCTYPE HTML>
<html>
    <head>
        <title>FILL THIS OUT</title>
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <h1> To-Do List</h1>
        <input type = "text" id = "list_enter" name = "list_name" placeholder="Enter list item...">
        <button class = "plus_button"> + </button>
        <input type = "checkbox" id = "list_item_1" name = "list_item_1">
        <label for = "list_item">Buy new John Grisham book</label>
        <input type = "checkbox" id = "list_item_2" name = "list_item_2">
        <label for = "list_item_2">Eat Lunch</label>
        <button class = "edit_list"> Edit List</button>
        <button class = "hide_completed"> Hide Completed Items </button>
        <button class = "delete_completed"> Delete Completed Items </button>
    </body>
</html>
