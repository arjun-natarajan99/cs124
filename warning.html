<!DOCTYPE HTML>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <h1> To-Do List</h1>
        <div id= "input_box_and_button">
            <input type = "text" id = "list_enter" name = "list_name" placeholder="Enter list item...">
            <button id = "plus_button" class = "button"> + </button>
         </div>

         <div id = "list_items">
            <li>
                <input type = "checkbox" id = "list_item_1" name = "list_item_1" checked>
                <label for = "list_item">Buy new John Grisham Book</label>
            </li>

            <li>
                <input type = "checkbox" id = "list_item_2" name = "list_item_2" checked>
                <label for = "list_item">Eat Lunch</label>
            </li>

            <li>
                <input type = "checkbox" id = "list_item_3" name = "list_item_3" checked>
                <label for = "list_item">Call Mom</label>
            </li>

            <li>
                <input type = "checkbox" id = "list_item_4" name = "list_item_4">
                <label for = "list_item">Text John about bank statements</label>
            </li>
        </div>

        <div id= "edit_list">
            <button id = "hide_completed" class = "button"> Edit List</button>
        </div>

        <div id = "warning">
            <p> Are you sure you want to delete all completed items? This action is irreversible. </p>
            <button id = "confirm" class = "button"> Confirm </button>
            <button id = "cancel" class = "button"> Cancel </button>
        </div>

        <div id= "bottom_buttons">
            <button id = "hide_completed" class = "button"> Hide Completed Items </button>
            <button id = "delete_completed" class = "button"> Delete Completed Items </button>
        </div>
    </body>
</html>
